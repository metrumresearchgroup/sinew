# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

os: linux
language: r
r_packages:
- pkgdown
cache: packages
after_success:
- Rscript -e 'pkgdown::build_site()'
deploy:
  provider: pages
  cleanup: true
  token: "$GITHUB_PAT"
  keep_history: true
  local_dir: docs
  on:
    branch: master
